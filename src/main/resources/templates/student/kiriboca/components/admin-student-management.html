<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 관리</title>
    <link rel="stylesheet" href="/student/kiriboca/css/admin-student-management.css">
</head>
<body>
<div class="admin-student-management" th:fragment="adminStudentManagement">
    <h2>학생 관리</h2>
    <!-- 학생 목록 조회/검색 -->
    <div class="student-search-section">
        <input type="text" id="student-search-input" placeholder="학생 이름, 이메일 등으로 검색...">
        <button id="student-search-btn">검색</button>
    </div>
    <div class="student-list-section">
        <table class="student-list-table">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>학년</th>
                    <th>상세보기</th>
                </tr>
            </thead>
            <tbody>
                <!-- 예시: 학생 목록 반복 렌더링 -->
                <tr th:each="student : ${students}">
                    <td th:text="${student.name}">홍길동</td>
                    <td th:text="${student.email}">student@email.com</td>
                    <td th:text="${student.grade}">3학년</td>
                    <td><button th:attr="data-student-id=${student.id}" class="view-detail-btn">상세</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 학생별 학습 데이터 조회/피드백 작성/수정 -->
    <div class="student-detail-section" style="display:none;">
        <h3>학생 학습 데이터</h3>
        <div class="student-basic-info">
            <span>이름: </span><span id="detail-student-name"></span><br>
            <span>이메일: </span><span id="detail-student-email"></span><br>
            <span>학년: </span><span id="detail-student-grade"></span><br>
        </div>
        <h4>학습 데이터</h4>
        <table class="learning-data-table">
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>학습 단어 수</th>
                    <th>학습 문장 수</th>
                    <th>코인 획득</th>
                </tr>
            </thead>
            <tbody id="learning-data-body">
                <!-- JS로 동적 렌더링 또는 th:each 반복 가능 -->
            </tbody>
        </table>
        <h4>피드백 작성/수정</h4>
        <form id="feedback-form">
            <textarea id="feedback-content" rows="4" placeholder="피드백을 입력하세요..."></textarea><br>
            <button type="submit">피드백 저장</button>
        </form>
        <div id="feedback-history">
            <h5>이전 피드백</h5>
            <ul>
                <li th:each="fb : ${feedbacks}">
                    <span th:text="${fb.content}">예시 피드백</span>
                    <button type="button" class="edit-feedback-btn" th:attr="data-feedback-id=${fb.id}">수정</button>
                    <button type="button" class="delete-feedback-btn" th:attr="data-feedback-id=${fb.id}">삭제</button>
                </li>
            </ul>
        </div>
        <button id="close-detail-btn">닫기</button>
    </div>
</div>
<script>
// JS로 상세보기, 피드백 저장/수정/삭제 등 동작 구현 (Ajax 등)
</script>
</body>
</html>
