
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키즈리딩 - 메인</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F2F3F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 400px;
            background: white;
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 32px;
        }

        .logo h1 {
            color: #34E5C2;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6B7280;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Pretendard';
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #34E5C2;
            color: white;
        }

        .btn-primary:hover {
            background: #2BC7A7;
        }

        .btn-secondary {
            background: white;
            color: #34E5C2;
            border: 2px solid #34E5C2;
        }

        .btn-secondary:hover {
            background: #34E5C2;
            color: white;
        }

        .features {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #E5E7EB;
        }

        .features h3 {
            color: #374151;
            font-size: 18px;
            margin-bottom: 16px;
        }

        .feature-list {
            text-align: left;
            color: #6B7280;
        }

        .feature-item {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .feature-item::before {
            content: "✓ ";
            color: #34E5C2;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Logo -->
    <div class="logo">
        <h1>키즈리딩</h1>
        <p>아이들을 위한 영어 학습 플랫폼</p>
    </div>

    <!-- Button Group -->
    <div class="button-group">
        <a th:href="@{/login}" class="btn btn-primary">로그인</a>
        <a th:href="@{/register}" class="btn btn-secondary">회원가입</a>
    </div>

    <!-- Features -->
    <div class="features">
        <h3>주요 기능</h3>
        <div class="feature-list">
            <div class="feature-item">단어 학습 및 발음 연습</div>
            <div class="feature-item">문장 읽기 및 듣기</div>
            <div class="feature-item">학습 진도 관리</div>
            <div class="feature-item">개인별 맞춤 학습</div>
        </div>
    </div>
</div>
</body>
</html>
