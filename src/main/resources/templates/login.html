<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키즈리딩 - 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F2F3F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 384px;
            background: white;
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            color: #34E5C2;
            font-size: 24px;
            font-weight: 700;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #F87171;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #34D399;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            height: 48px;
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 0 16px;
            font-size: 16px;
            font-family: 'Pretendard';
            color: #374151;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #34E5C2;
            background: white;
        }

        .input-field::placeholder {
            color: #9CA3AF;
        }

        .login-button {
            width: 100%;
            height: 48px;
            background: #34E5C2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-family: 'Pretendard';
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #2BC7A7;
        }

        .login-button:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
        }

        .form-links {
            text-align: center;
        }

        .form-links a {
            color: #6B7280;
            text-decoration: none;
            font-size: 14px;
            margin: 0 8px;
        }

        .form-links a:hover {
            color: #34E5C2;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #E5E7EB;
        }

        .register-link a {
            color: #34E5C2;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .test-accounts {
            margin-top: 20px;
            padding: 16px;
            background: #F0F9FF;
            border-radius: 8px;
            font-size: 12px;
            color: #1E40AF;
        }

        .test-accounts strong {
            display: block;
            margin-bottom: 8px;
        }

        .test-account {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Logo -->
    <div class="logo">
        <h1>키즈리딩</h1>
    </div>

    <!-- Alert Messages -->
    <div th:if="${session.loginError}" class="alert alert-error" th:text="${session.loginError}"></div>
    <div th:if="${signupSuccess}" style="display:none;" id="signupSuccessMsg" th:text="${signupSuccess}"></div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" id="loginForm">
        <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email"
                   name="username"
                   class="input-field"
                   placeholder="이메일을 입력하세요"
                   required
                   autocomplete="username">
        </div>

        <div class="form-group">
            <label class="form-label">비밀번호</label>
            <input type="password"
                   name="password"
                   class="input-field"
                   placeholder="비밀번호를 입력하세요"
                   required
                   autocomplete="current-password">
        </div>

        <button type="submit" class="login-button" id="loginBtn">
            <span id="loginText">로그인</span>
        </button>
    </form>

    <!-- Links -->
    <div class="form-links">
        <a href="#" onclick="alert('비밀번호 재설정 기능은 준비 중입니다.')">비밀번호 찾기</a>
    </div>

    <!-- Register Link -->
    <div class="register-link">
        <span>계정이 없으신가요? </span>
        <a th:href="@{/register}">회원가입</a>
    </div>

    <!-- Test Accounts (개발용) -->
    <div class="test-accounts">
        <strong>테스트 계정:</strong>
        <div class="test-account">관리자: admin@kidsreading.com / admin123!</div>
        <div class="test-account">사용자: happymega13579@gmail.com / test123!</div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function() {
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');

        loginBtn.disabled = true;
        loginText.textContent = '로그인 중...';
    });

    // 폼 전송 후 버튼 상태 복원 (에러 시)
    window.addEventListener('pageshow', function() {
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');

        loginBtn.disabled = false;
        loginText.textContent = '로그인';
    });

    // 회원가입 성공 메시지 alert로 표시
    document.addEventListener('DOMContentLoaded', function() {
        var signupMsg = document.getElementById('signupSuccessMsg');
        if (signupMsg && signupMsg.textContent.trim().length > 0) {
            alert(signupMsg.textContent.trim());
        }
    });
</script>
</body>
</html>
